<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vertical Slider</title>

  <!-- Written by Jane Schwab -->
  <!-- July 2019 -->
  <!-- https://github.com/schwabthedeck // https://janeschwab.co/ -->

  <link href="styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="vertical-news-slider">
    <div class="slide-container">
      <a id="imageSlide0" class="slide active" style="opacity: 1;" href="https://unsplash.com/@kassidys?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank">
        <div style="background-image:url(images/kassidy-sherburne-HR9BS9MqOSY-unsplash.jpg)"></div>
      </a>
      <a id="imageSlide1" class="slide" style="opacity: 0;" href="https://unsplash.com/@a_d_s_w?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank">
        <div style="background-image:url(images/adrian-swancar-oHq7hPHaQrI-unsplash.jpg)">
          <div class="caption">Photo by Adrian Swancar on Unsplash</div>
        </div>
      </a>
      <a id="imageSlide2" class="slide" style="opacity: 0;" href="https://unsplash.com/@rawcurve?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank">
        <div style="background-image:url(images/ole-witt-4o1RdzuScCg-unsplash.jpg)"></div>
      </a>
      <a id="imageSlide3" class="slide" style="opacity: 0;" href="https://unsplash.com/@robsonhmorgan?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank">
        <div style="background-image:url(images/robson-hatsukami-morgan-yReKyZpLxkg-unsplash.jpg)"></div>
      </a>
      <a id="imageSlide4" class="slide" style="opacity: 0;" href="https://unsplash.com/@_entreprenerd?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank">
        <div style="background-image:url(images/arno-smit-sKJ7zSylUao-unsplash.jpg)"></div>
      </a>
    </div>
    <div class="list-container">
      <ul id="sliderList">
        <li id="imageSlide0" class="active">
          <div class="item">Photo by Kassidy Sherburne on Unsplash</div>
        </li>
        <li id="imageSlide1" class="">
          <div class="item">Photo by Adrian Swancar on Unsplash</div>
        </li>
        <li id="imageSlide2" class="">
          <div class="item">Photo by Ole Witt on Unsplash</div>
        </li>
        <li id="imageSlide3" class="">
          <div class="item">Photo by Robson Hatsukami Morgan on Unsplash</div>
        </li>
        <li id="imageSlide4" class="">
          <div class="item">Photo by Arno Smit on Unsplash</div>
        </li>
      </ul>
    </div>
  </div>

  
</body>

</html>
